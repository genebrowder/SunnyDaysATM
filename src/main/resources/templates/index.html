<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- CSS -->
    <link th:href="@{/libs/bootstrap/css/bootstrap.min.css}" href="../static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"  type="text/css"/>
    <link th:href="@{/css/signin.css}" href="../static/css/signin.css" rel="stylesheet"  type="text/css"/>

    <!-- JavaScript -->
    <script th:src="@{/libs/jquery/jquery-2.2.1.min.js}" src="../static/libs/jquery/jquery-2.2.1.min.js" type="application/javascript"></script>
    <script>
        $(function () {
            alert('document ready...');
        });
    </script>
</head>
<body>


<div class="container">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>Welcome to Sunny Days Bank ATM</h1>
        <p><div class="btn"> Savings for a Sunny Day </div></p>
    </div>

    <div>

        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Account</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Account" />
            <label for="inputPassword" class="sr-only">Pin</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Pin"  />

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>

</div> <!-- /container -->

</body>
</html>
